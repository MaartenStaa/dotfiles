"$schema" = 'https://starship.rs/config-schema.json'

add_newline = true
format = """
$username\
$hostname\
$directory\
$git_branch\
$git_state\
$git_status\
$line_break\
$python\
$character
"""
right_format = """
$cmd_duration
"""

[cmd_duration]
min_time = 1000
show_milliseconds = true
format = "[$duration]($style)"
style = "yellow"

[directory]
style = "blue"

[character]
success_symbol = "[❯](green)"
error_symbol = "[❯](red)"
vimcmd_symbol = "[❮](purple)"

[git_branch]
format = "[$branch]($style)"
style = "bright-black"

[git_status]
format = "[[(*$conflicted$untracked$modified$staged$renamed$deleted)](218) ($ahead_behind)]($style)"
style = "cyan"
conflicted = "​"
untracked = "​"
modified = "​"
staged = "​"
renamed = "​"
deleted = "​"

[git_state]
format = '\([$state ($progress_current/$progress_total) ] ($style)\) '
style = 'bright-black'

[python]
format = "[$virtualenv]($style)"
style = "bright-black"
